<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main-box">
      <div class="banner"></div>
      <section class="content">
        <h3 class="content__type">PERFUME</h3>

        <h1 class="content__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="content__info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="content-price">
          <span class="content-price__now">$149.99</span>
          <span class="content-price__last">$169.99</span>
        </div>

        <a class="btn"
          ><p class="btn-add">
            <img src="./images/icon-cart.svg" alt="icon-cart" /> Add to Cart
          </p></a
        >
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lucas Vasquez</a>.
    </div>
  </body>
</html>
